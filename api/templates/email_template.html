<div dir="rtl" style="font-family: sans-serif; max-width: 600px; margin: auto; border: 1px solid #e2e8f0; border-radius: 20px; overflow: hidden;">
    <div style="background: #0f172a; padding: 30px; text-align: center;">
        <h1 style="color: white; margin: 0; font-size: 24px;">نظام مفقودات السيارات</h1>
    </div>
    <div style="padding: 30px; background: white;">
        <h2 style="color: #1e293b; border-bottom: 2px solid #3b82f6; padding-bottom: 10px;">إشعار تواصل جديد</h2>
        <p style="color: #475569; font-size: 16px;">وصلتك رسالة جديدة من الموقع، إليك التفاصيل:</p>
        
        <div style="background: #f8fafc; padding: 20px; border-radius: 12px; margin: 20px 0;">
            <p><strong>المرسل:</strong> {{ name }}</p>
            <p><strong>وسيلة الاتصال:</strong> <span dir="ltr">{{ contact }}</span></p>
            <p><strong>الموضوع:</strong> {{ subject }}</p>
        </div>

        <div style="border-right: 4px solid #3b82f6; padding-right: 15px; margin: 25px 0;">
            <p style="font-weight: bold; color: #1e293b;">محتوى الرسالة:</p>
            <p style="color: #334155; line-height: 1.6;">{{ message }}</p>
        </div>
    </div>
    <div style="background: #f1f5f9; padding: 15px; text-align: center; font-size: 12px; color: #64748b;">
        تم الإرسال من خادم Sudan Missing Cars - 2026
    </div>
</div>
